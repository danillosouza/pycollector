specs:
  webradardb:
    type: db 
    database: webradar 
    host: localhost
    user: root
    passwd: '' 
    connection: 'mysql+mysqldb://%s:%s@%s/%s' 
  activemq:
    type: activemq
    host: localhost
    port: 61613
    destination: '/queue/events'

conf:
- reader:
    spec: webradardb
    interval: 10
    query: select username, password from user
    columns: [username, password]
  writer: 
    spec: activemq
    async: True
- reader:
    spec: webradardb
    interval: 5
    query: select username from user
    columns: [username]
  writer: 
    spec: activemq
    async: True
