specs:
  webradar:
    type: db 
    database: webradar 
    host: localhost
    user: root
    passwd: '' 
    connection: 'mysql+mysqldb://%s:%s@%s/%s' 

conf:
- reader:
    spec: webradar
    interval: 1
    query: select username, password from user
    columns: [username, password]
  writer: 
    type: activemq
    async: True
- reader:
    spec: webradar
    interval: 5
    query: select username, password from user
    columns: [username, password]
  writer: 
    type: activemq
    async: True
