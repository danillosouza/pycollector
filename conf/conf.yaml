specs:
  lognitdb:
    type: db 
    database: lognit 
    host: localhost
    user: root
    passwd: '' 
    connection: 'mysql+mysqldb://%s:%s@%s/%s' 

  activemq:
    type: activemq
    host: localhost
    port: 61613
    destination: '/queue/events'
    async: True

conf:
- reader:
    spec: lognitdb
    interval: 5
    query: select display_name, email from web_user
    columns: [display_name, email]
  writer: 
    spec: activemq

- reader:
    type: log
    log_path: '/tmp/http.log'
  writer:
    spec: activemq
